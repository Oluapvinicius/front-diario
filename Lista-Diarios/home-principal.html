<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Diário de Viagens</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=more_vert" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu_book" />
    <link rel="stylesheet" href="./home-principal.css">
</head>
<body>
    <header class="diary-header">
        <div class="header-left">
            <button class="icon-btn" id="toggle-sidebar-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-logo" id="diaryTitleDisplay">
                <i class="fas fa-book"></i> <span id="currentDiaryName">Meu Diário</span>
            </div>
        </div>
        <div class="header-right">
            <button class="icon-btn profile-toggle" id="profile-toggle-btn">
                <i class="fas fa-user-circle profile-icon"></i>
            </button>
            <div class="profile-popup" id="profile-popup">
                <div class="profile-info">
                    <span id="profileUserName">Usuário</span>
                    <i class="fas fa-user"></i>
                </div>
                <button class="popup-btn" onclick="window.location.href='configuracoes.html'">
                    <i class="fas fa-cog"></i> Configurações
                </button>
                <button class="popup-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </header>

    <main class="main-body">
        <div class="timeline-container">
            <div id="timeline-content"></div>
        </div>
    </main>

    <button class="fab-add" onclick="window.location.href='#addTrip'">
        <i class="fas fa-plus"></i> Adicionar Viagem
    </button>

    <script>
        let userId = null;
        let currentDiaryId = null;
        let categorias = [];
        let viagens = [];

        function loadUserProfile() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('profileUserName').textContent = userName;
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "../index.html";
        }

        async function carregarCategorias() {
            try {
                const response = await fetch('http://localhost:8080/v1/travel/categoria');
                const data = await response.json();
                if (data.status_code === 200 && data.response.categories) {
                    categorias = data.response.categories;
                }
            } catch (error) {
                console.error("Erro ao carregar categorias:", error);
            }
        }

        async function carregarViagens() {
            try {
                currentDiaryId = localStorage.getItem('currentDiaryId');
                if (!currentDiaryId) {
                    window.location.href = "./home.html";
                    return;
                }

                const response = await fetch('http://localhost:8080/v1/travel/viagem');
                const data = await response.json();
                
                if (data.status_code === 200 && data.response.viagens) {
                    viagens = data.response.viagens.filter(v => v.id_diario == currentDiaryId);
                    renderizarViagens(viagens);
                }
            } catch (error) {
                console.error("Erro ao carregar viagens:", error);
            }
        }

        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR', { weekday: 'short' }).toUpperCase().replace('.', '');
        }

        function formatarDia(dataString) {
            const data = new Date(dataString);
            return data.getDate();
        }

        function formatarHora(dataString) {
            const data = new Date(dataString);
            return data.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }).replace(':', 'h');
        }

        function renderizarViagens(listaViagens) {
            const timelineContent = document.getElementById('timeline-content');
            timelineContent.innerHTML = '';

            if (listaViagens.length === 0) {
                timelineContent.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--secondary-text)">
                        <i class="fas fa-book-open" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5"></i>
                        <p>Nenhuma viagem registrada ainda.</p>
                        <p>Clique no botão "+" para adicionar sua primeira viagem!</p>
                    </div>
                `;
                return;
            }

            listaViagens.forEach(viagem => {
                const diaSemana = formatarData(viagem.data_inicio);
                const diaMes = formatarDia(viagem.data_inicio);
                const horaInicio = formatarHora(viagem.data_inicio);

                const tripEntry = document.createElement('div');
                tripEntry.classList.add('trip-entry');

                const tripDate = document.createElement('div');
                tripDate.classList.add('trip-date');
                const dow = document.createElement('span');
                dow.classList.add('dow');
                dow.textContent = diaSemana;
                const day = document.createElement('span');
                day.classList.add('day');
                day.textContent = diaMes;
                tripDate.appendChild(dow);
                tripDate.appendChild(day);

                const tripCard = document.createElement('div');
                tripCard.classList.add('trip-content-card');

                const tripHeader = document.createElement('div');
                tripHeader.classList.add('trip-header');
                const title = document.createElement('h3');
                title.textContent = viagem.nome;
                tripHeader.appendChild(title);

                const tripBody = document.createElement('div');
                tripBody.classList.add('trip-body');

                const tripThumb = document.createElement('div');
                tripThumb.classList.add('trip-thumb');
                const icon = document.createElement('i');
                icon.classList.add('fas', 'fa-book-open');
                tripThumb.appendChild(icon);

                const tripDetails = document.createElement('div');
                tripDetails.classList.add('trip-details');

                const tripTime = document.createElement('p');
                tripTime.classList.add('trip-time');
                tripTime.textContent = horaInicio;

                const tripDesc = document.createElement('p');
                tripDesc.classList.add('trip-description');
                tripDesc.textContent = viagem.descricao || 'Sem descrição';

                const tripLocation = document.createElement('div');
                tripLocation.classList.add('trip-location');
                const mapIcon = document.createElement('i');
                mapIcon.classList.add('fas', 'fa-map-marker-alt');
                tripLocation.appendChild(mapIcon);
                
                fetch(`http://localhost:8080/v1/travel/local/${viagem.id_viagem}`)
                    .then(res => res.json())
                    .then(localData => {
                        if (localData.status_code === 200 && localData.response[0]) {
                            const local = localData.response[0];
                            tripLocation.appendChild(document.createTextNode(` ${local.cidade || ''}${local.estado ? ', ' + local.estado : ''}${local.pais ? ', ' + local.pais : ''}`));
                        } else {
                            tripLocation.appendChild(document.createTextNode(' Local não especificado'));
                        }
                    })
                    .catch(() => {
                        tripLocation.appendChild(document.createTextNode(' Local não especificado'));
                    });

                tripDetails.appendChild(tripTime);
                tripDetails.appendChild(tripDesc);
                tripDetails.appendChild(tripLocation);
                tripBody.appendChild(tripThumb);
                tripBody.appendChild(tripDetails);
                tripCard.appendChild(tripHeader);
                tripCard.appendChild(tripBody);
                tripEntry.appendChild(tripDate);
                tripEntry.appendChild(tripCard);
                timelineContent.appendChild(tripEntry);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = "../index.html";
                return;
            }

            loadUserProfile();
            await carregarCategorias();
            await carregarViagens();

            const diaryName = localStorage.getItem('currentDiaryName');
            if (diaryName) {
                document.getElementById('currentDiaryName').textContent = diaryName;
            }

            document.getElementById('profile-toggle-btn').addEventListener('click', function() {
                const popup = document.getElementById('profile-popup');
                popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
            });

            document.addEventListener('click', function(event) {
                const popup = document.getElementById('profile-popup');
                const toggleBtn = document.getElementById('profile-toggle-btn');
                if (!popup.contains(event.target) && !toggleBtn.contains(event.target)) {
                    popup.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
