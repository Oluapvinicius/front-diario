<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diário de Viagens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fa-solid fa-map-location-dot"></i>
                Diário de Viagens
            </div>
            
            <h2>Bem-vindo de volta</h2>

            <form id="loginForm" onsubmit="realizarLogin(event)">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <div style="position: relative;">
                        <input type="password" id="senha" class="form-input" placeholder="********" required autocomplete="current-password">
                        <i class="fa-regular fa-eye password-toggle" onclick="toggleSenha('senha', this)"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <div class="auth-links">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script>
        
        function toggleSenha(idCampo, icone) {
            const campo = document.getElementById(idCampo);
            if (campo.type === "password") {
                campo.type = "text";
               
                icone.classList.remove('fa-eye'); 
                icone.classList.add('fa-eye-slash');
            } else {
                campo.type = "password";
                icone.classList.remove('fa-eye-slash');
                icone.classList.add('fa-eye');
            }
        }

       
        function realizarLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            console.log("Simulando login bem-sucedido com:", { email, senha });
            
            
            window.location.href = "novo-diario.html"; 
        }
    </script>
</body>
</html>
