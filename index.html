<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diário de Viagens</title>
    <link rel="stylesheet" href="login-cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fa-solid fa-map-location-dot"></i>
                Diário de Viagens
            </div>
            
            <h2>Bem-vindo de volta</h2>

            <form id="loginForm" onsubmit="realizarLogin(event)">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <div style="position: relative;">
                        <input type="password" id="senha" class="form-input" placeholder="********" required autocomplete="current-password">
                        <i class="fa-regular fa-eye password-toggle" onclick="toggleSenha('senha', this)"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <div class="auth-links">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleSenha(idCampo, icone) {
            const campo = document.getElementById(idCampo);
            if (campo.type === "password") {
                campo.type = "text";
                icone.classList.remove('fa-eye'); 
                icone.classList.add('fa-eye-slash');
            } else {
                campo.type = "password";
                icone.classList.remove('fa-eye-slash');
                icone.classList.add('fa-eye');
            }
        }

        function exibirMensagem(texto, tipo = 'error') {
            const form = document.getElementById('loginForm');
            let errorMessage = form.querySelector('.auth-message');
            
            if (!errorMessage) {
                errorMessage = document.createElement('div');
                errorMessage.className = 'auth-message';
                form.prepend(errorMessage);
            }

            if (tipo === 'success') {
                errorMessage.style.cssText = "padding: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px; margin-bottom: 15px; text-align: center;";
            } else {
                errorMessage.style.cssText = "padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px; margin-bottom: 15px; text-align: center;";
            }
            
            errorMessage.textContent = texto;
            setTimeout(() => errorMessage.remove(), 5000);
        }

        async function realizarLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            const dadosLogin = {
                email: email,
                senha: senha
            };

            try {
                const response = await fetch('http://localhost:8080/v1/travel/usuario/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dadosLogin),
                });

                const data = await response.json();


                if (data.status_code === 200) { 
                    exibirMensagem("Login realizado com sucesso! Redirecionando...", 'success');
                    
                    const userId = data.response.id_usuario;
                    const userName = data.response.user_nome;
                    
                    localStorage.setItem('userId', userId);
                    localStorage.setItem('userName', userName);
                    
                    setTimeout(() => {
                        window.location.href = "./Lista-Diarios/home.html"; 
                    }, 1000);

                } else {
                    exibirMensagem(data.message || "E-mail ou Senha inválidos.");
                }
            } catch (error) {
                exibirMensagem("Erro de conexão. Verifique o servidor da API.");
            }
        }
    </script>
</body>
</html>
